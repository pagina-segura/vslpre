<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seu amor de volta</title>
  <style>
    :root{
      --max-width: 1100px;         /* largura máxima do miolo */
      --side-gap: 28px;            /* respiro lateral em telas pequenas */
      --title-size: clamp(22px, 3.2vw, 56px);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: #000;            /* fundo preto como na arte */
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* faixa do título */
    .header{
      width: 100%;
      display: flex;
      justify-content: center;
      padding: min(5vh, 44px) var(--side-gap) 24px;
    }
    .headline{
      font-size: var(--title-size);
      font-weight: 800;
      text-align: center;
      letter-spacing: .02em;
      line-height: 1.1;
      text-transform: uppercase;
      max-width: var(--max-width);
    }
    .headline::before,
    .headline::after{ content: "“"; }
    .headline::after{ content: "”"; }

    /* faixa do vídeo branca (como o retângulo da imagem) */
    .stage{
      width: min(92vw, var(--max-width));
      margin: 8px auto 64px;
      background: #fff;            /* retângulo branco */
      /* Mantém proporção de vídeo; ajuste se quiser quadrado */
      aspect-ratio: 16 / 9;
      position: relative;
    }

    /* quando você colar o iframe, ele ocupa 100% do retângulo */
    .stage iframe,
    .stage video{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* texto opcional visível enquanto não houver player */
    .placeholder{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #111;
      font-weight: 700;
      font-size: clamp(14px, 1.6vw, 20px);
      text-transform: uppercase;
      letter-spacing: .08em;
      opacity: .6;
      user-select: none;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="headline">Seu amor de volta em até 3 dias.</h1>
  </header>

  <main class="stage" id="vsl">
    <!-- COLE AQUI O CÓDIGO DO PLAYER (VTurb/YouTube/etc.)
         Exemplo (remova os comentários):
         <iframe src="https://www.youtube.com/embed/VIDEO_ID"
                 title="VSL"
                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                 allowfullscreen></iframe>
    -->
    <div class="placeholder">Espaço para a VSL</div>
  </main>

</body>
</html>
